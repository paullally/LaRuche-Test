
{% extends 'base.html' %}
{% block body %}

<div class="d-flex justify-content-center">
  <form class="form-inline" action="/" method="POST">
    <div class="form-group mb-2">
      <input type="text"  class="form-control" name="first" id="first" placeholder="First Name">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" class="form-control" name="last" id="last" placeholder="Last Name">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Add User</button>
  </form>
</div>
<table  class="table table-striped table-bordered border-primary">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>
            <a href="{{url_for('delete_user', user_id=user._id)}}" class="delete">delete</a>
              <br>
              <a href="{{url_for('edit_user', user_id=user._id)}}" class="edit" >edit</a>
          </td>
    </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}
